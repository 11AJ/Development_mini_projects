<body>
    <div id='main'>
        <h1>Product Order Form</h1>
        <div id='box'>
            <form>
                <label for="">First name : </label>
                <input type="text" placeholder="First Name">

                <label for="">Last name :</label>
                <input type="text" placeholder="Last Name"><br/><br/>

                <label for="">Email Address : </label>
                <input type="email" placeholder="email@gmail.com"><br/><br/>

                <label for="">Phone Number: </label>
                <input type="tel" placeholder="+01">
                <input type="tel" placeholder="XXXXXXXXXX"> <br/><br/>

                <label for="">Billing Address :</label>
                <input type="text" id='address' placeholder="Billing Address">
                <br/><br/>

                <label for="">Your Address :</label>
                <input type="text" id='address2' placeholder="Your Address">
                <br/><br/>

                <label for="">City : </label>
                <input type="text" id='city' placeholder="Mumbai">

                <label for="">State : </label>
                <input type="text" id='state' placeholder="Maharashtra">
                <br/><br/>

                <label for="">Zipcode : </label>
                <input type="tel" id='zip' placeholder="XXXXXX">

                <label for="">Age : </label>
                <input type="number" id='age' placeholder="24">

                <label for="">Country : </label>
                <input type="text" id='country' placeholder="India"><br/><br/>
                <br/><br/>

                <input type="submit" id='submit'>
                <input type="reset" id='reset'>
            </form>
        </div>
