<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./Favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container flex mt-24 mx-16">
        <div class="left mx-32">
            <img class="w-60" src="facebook.svg" alt="">
            <div class="ml-6 mr-30">
                <span class="text-4xl font-normal">Recent logins</span>
                <p class="text-xl text-gray-600 mt-1">Click your picture or add an account.</p>
            </div>
            <div class="flex flex-col border border-gray-300 mt-7 ml-6 w-44 h-60 hover:shadow-lg hover:shadow-gray-400 mx-10 rounded-xl">
                <img src="plus.webp" class='w-12 mx-auto my-14' alt="">
                <span class="text-xl mx-auto text-blue-500 mt-5">Add Account</span>
            </div>
        </div>
        <div class="right flex flex-col w-[28%] mt-16 ml-[12rem] shadow-lg shadow-gray-400 rounded-lg h-[24rem] relative">
            <input class="px-4 border-2 border-gray-200 text-xl mx-4 my-1.5 py-3" type="text" placeholder="Email address or phone number">
            <input class="px-4 border-2 border-gray-200 text-xl mx-4 my-1 py-3" type="password" placeholder="Password">
            <button class="hover:bg-blue-700 px-4 mx-3 my-2 bg-blue-600 py-3 rounded-lg text-white text-xl font-bold">Log In</button>
            <span class="text-blue-700 mx-auto my-3 hover:underline hover:cursor-pointer">Forgotton password?</span>
            <hr class="border-1 border-gray-300 mx-3 my-3">
            <button class="hover:bg-green-700 px-4 mx-24 my-3 bg-green-600 py-3 rounded-lg text-white text-xl font-bold">Create New Account</button>
            <span class="absolute -bottom-10 mx-10"><span class="font-semibold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
