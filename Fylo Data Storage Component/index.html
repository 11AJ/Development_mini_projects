<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Storage Component</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="left">
        <div class="left-head">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="left-content">
          <img src="./images/icon-document.svg" alt="">
          <img src="./images/icon-folder.svg" alt="">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
      <div class="right">
        <div class="left-space">
          <p><span>188 </span>GB left</p>
        </div>
       <h2>You've used <input type="text" value="812" minlength="1" maxlength="4"disabled>GB of your storage</h2>
       <meter value="812" min="0" max="1000" high="800" low="0" optimum="500"></meter>
       <div class="right-bottom">
        <span>812 GB</span>
        <span>1000 GB</span>
       </div>
      </div>
    </div>
  </div>
</body>
</html>
